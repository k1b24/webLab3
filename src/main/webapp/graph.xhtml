<svg width="300" height="300" id="svg-graph" onclick="computeClickCoords()" xmlns="http://www.w3.org/2000/svg"
     xmlns:ui="http://java.sun.com/jsf/facelets">

    <line x1="0" x2="300" y1="150" y2="150" stroke="black"/>
    <line x1="150" x2="150" y1="0" y2="300" stroke="black"/>

    <polygon style="opacity: 1; fill: black" points="150,0 145,15 155,15"/>
    <polygon style="opacity: 1; fill: black" points="300,150 285,145 285,155"/>

    <!-- X-Axis coordinates-->
    <line x1="50" x2="50" y1="140" y2="160" stroke="black"/>
    <text x="40" y="130" id="-r">#{-table.currentR}</text>

    <line x1="100" x2="100" y1="140" y2="160" stroke="black"/>
    <text  x="85" y="130" id="-r2">#{-table.currentR / 2}</text>

    <line x1="200" x2="200" y1="140" y2="160" stroke="black"/>
    <text x="190" y="130" id="r2">#{table.currentR / 2}</text>

    <line x1="250" x2="250" y1="140" y2="160" stroke="black"/>
    <text x="245" y="130" id="r">#{table.currentR}</text>

    <!-- Y-Axis coordinates-->
    <line x1="140" x2="160" y1="50" y2="50" stroke="black"/>
    <text x="170" y="252.5" id="-r">#{-table.currentR}</text>

    <line x1="140" x2="160" y1="100" y2="100" stroke="black"/>
    <text x="170" y="202.5" id="-r2">#{-table.currentR / 2}</text>

    <line x1="140" x2="160" y1="200" y2="200" stroke="black"/>
    <text x="170" y="102.5" id="r2">#{table.currentR / 2}</text>

    <line x1="140" x2="160" y1="250" y2="250" stroke="black"/>
    <text x="170" y="52.5" id="r">#{table.currentR}</text>

    <!-- Triangle -->
    <polygon class="svg-figure triangle-figure" points="150,150 250,150 150,50"
             fill="blue" fill-opacity="0.25" stroke="darkblue" stroke-opacity="0.5" />

    <!-- Square -->
    <polygon class="svg-figure rectangle-figure" points="150,150 150,250 100,250 100,150"
             fill="green" fill-opacity="0.25" stroke="darkgreen" stroke-opacity="0.5" />

    <!-- Circle -->
        <path class="svg-figure circle-figure" d="M150,100 A50,50 90 0,0 100, 150 L 150,150 Z"
          fill="yellow" fill-opacity="0.25" stroke="#CCCC00" stroke-opacity="0.5"/>

        <ui:repeat value="#{table.getAllResultsByR()}" var="hitCheckResult">
            <circle cx="#{150 + 100 * (hitCheckResult.x / hitCheckResult.r)}"
                    cy="#{150 - 100 * (hitCheckResult.y / hitCheckResult.r)}"
                    r="4" class='#{hitCheckResult.hitResult ? "green" : "red" }'/>
        </ui:repeat>

</svg>
